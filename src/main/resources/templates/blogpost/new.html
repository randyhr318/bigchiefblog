<!DOCTYPE html>
<html class="jumbotron" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Big Chief Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/new.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body class="jumbotron">

<p>Please use the form below to submit a Blog Post:</p>
<form action="#" th:action="@{/blogpost}" th:object="${blogPost}" method="post">
    <table>
        <tr>
            <td>Title</td>
            <td><input type="text" th:field="*{title}" /></td>
        </tr>
        <tr>
            <td>Author:</td>
            <td><input type="text" th:field="*{author}" /></td>
        </tr>
        <tr>
            <td>Blog Entry:</td>
            <td><input type="text" th:field="*{blogEntry}" /></td>
        </tr>
        <tr>
<!--            <td><button type="submit">Submit Blog Post</button></td>-->
            <td><a th:href="@{/blogpost/result}"><button class="btn btn-success">Submit Blog Post</button></a></td>
        </tr>
    </table>
</form>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</body>
</html>
