<!DOCTYPE html>
<html class="jumbotron" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Big Chief Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    <link href="css/standard.css" rel="stylesheet">-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron">

<h1>Welcome to Big Chief Blog</h1>
<h3>Check out our blogs!</h3>



<div class="row">
    <div th:each="blog:${posts}">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 th:text="${blog.title}"></h2>
                </div>
                <div class="panel-body">
                    <strong><p th:text="${blog.author}"/></strong>
                    <p th:text="${blog.blogEntry}" />
                </div>
                <div class="panel-footer">
                    <!-- Link to Update -->
                    <!-- Link to Show  -->
                    <form action="#" th:action="@{'/blogpost/{id}'(id=${blog.id})}" th:method="delete"
                          class="form-horizontal">
                        <div class="form-group">
                            <input type="hidden" name="_method" value="delete"/>
                            <button type="submit" class="btn btn-danger btn-block" th:text="Delete">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div class="jumbotron">
<a th:href="@{/blogpost/new}"><button class= "btn btn-success">Submit a New Blog Post</button></a>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>


</body>


</html>
